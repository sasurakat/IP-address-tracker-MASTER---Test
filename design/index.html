<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip Address Tracker</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/" crossorigin="anonymous"></script> -->

</head>
<body>

<div id="Top Background">
    <img src="images/pattern-bg-desktop.png" alt="background">

        </div>
            <div class="layer1">
            <h2 id="Tracker" style="color: white;"> IP Address Tracker</h2>
                </div>
             <div class="Search">
              <button class=" search_btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
              </svg></button>
             <input class="Search_bar" type="search" placeholder="Search for any IP Address or Domain" aria-label="Search">
                </div>
                <div class="ISPdisplay">
                            <div class="block-seperator1">

                                <h4 class="muted-title">IP Address</h4>
                                <span id="current_ip" class="results">192.212.174.101</span>
                            </div>
                            <div class="block-seperator">
                                <h4 class="muted-title">Location</h4>
                                <span id="current_town" class="results">Brooklyn, NY 10001</span>
                            </div>
                            <div class="info-block block-seperator">
                                <h4 class="muted-title">Timezone</h4>
                                <span id="current_zone" class="results">UTC - 05:00</span>
                            </div>
                            <div class="info-block info-block-last">
                                <h4 class="muted-title">ISP</h4>
                                <span id="current_isp" class="results">Spacex Starlink</span>
                            </div>
                </div>
                

                

                </div>






    
    <script src="script.js"></script>
</body>
</html>
